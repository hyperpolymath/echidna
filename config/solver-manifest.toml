# Solver binary integrity manifest for ECHIDNA
# SHAKE3-512 hashes of known-good solver binaries
# Update hashes when upgrading solver versions

[solvers.z3]
version = "4.13.0"
shake3_512 = "PLACEHOLDER_COMPUTE_ON_FIRST_RUN"
path = "/usr/bin/z3"
fallback_paths = ["/usr/local/bin/z3", "~/.local/bin/z3"]

[solvers.cvc5]
version = "1.2.0"
shake3_512 = "PLACEHOLDER_COMPUTE_ON_FIRST_RUN"
path = "/usr/bin/cvc5"
fallback_paths = ["/usr/local/bin/cvc5", "~/.local/bin/cvc5"]

[solvers.lean4]
version = "4.8.0"
shake3_512 = "PLACEHOLDER_COMPUTE_ON_FIRST_RUN"
path = "/usr/bin/lean"
fallback_paths = ["~/.elan/toolchains/stable/bin/lean"]

[solvers.coq]
version = "8.19.0"
shake3_512 = "PLACEHOLDER_COMPUTE_ON_FIRST_RUN"
path = "/usr/bin/coqtop"
fallback_paths = ["/usr/local/bin/coqtop"]

[solvers.agda]
